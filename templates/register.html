{# templates/register.html #}
{% extends "base.html" %}

{% block title %}Pen Shield | Create Account{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
  <div class="login-card">
    <h1>Pen Shield</h1>
    <p class="subtitle">Secure your web apps in a click</p>

    <h2>Create Account</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="choose a username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="create a password" />
    </div>

    <button id="registerBtn" class="btn">Register</button>

    <p id="msg" class="error-msg" style="display:none;"></p>

    <p class="signup-link">
      Already have an account?
      <a href="login.html">Log in here</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
