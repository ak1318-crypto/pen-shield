<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pen Shield â€” Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h1 class="logo">Pen Shield</h1>
      <p class="subtitle">Secure your web apps in a click</p>
      <div class="form-group">
        <input id="usernameInput" type="text" placeholder="Username" autocomplete="username"/>
      </div>
      <div class="form-group">
        <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password"/>
      </div>
      <button id="loginBtn" class="btn">Log In</button>
      <p id="errorMsg" class="error-msg"></p>
      <p class="signup-link">New here? <a href="register.html">Create an account</a></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
